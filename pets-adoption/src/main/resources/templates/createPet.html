<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>PET ADOPTION</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href=@{/}>Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="col-md-4 container justify-content-center card">
		<div class="card-body">

			<form class="row g-3" method="POST" th:action="@{/createPet}"
				th:object="${pet}">

				<div class="center">
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Pet's name</label> <input
							type="text" class="form-control" name="name" th:field="*{name}"><span
							class="validationError" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}"></span>
					</div>
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Pet's date of
							birth</label> <input type="date" class="form-control" name="birthdate"
							th:field="*{birthdate}"> <span
							class="validationError" th:if="${#fields.hasErrors('birthdate')}"
							th:errors="*{birthdate}"></span>
					</div>
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Pet breed</label> <input
							type="text" class="form-control" name="race" th:field="*{race}"><span
							class="validationError" th:if="${#fields.hasErrors('race')}"
							th:errors="*{race}"></span> 
					</div>
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Pet weight</label> <input
							type="number" class="form-control" name="weight"
							th:field="*{weight}"> <span
							class="validationError" th:if="${#fields.hasErrors('weight')}"
							th:errors="*{weight}"></span>
					</div>
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Add a urlFoto</label>
						<input type="text" class="form-control" name="urlFoto"
							th:field="*{urlFoto}"> <span
							class="validationError" th:if="${#fields.hasErrors('urlFoto')}"
							th:errors="*{urlFoto}"></span>
					</div>
					<div class="col-12">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="weight"
								th:field="*{hasChip}"> <label class="form-check-label"
								for="gridCheck"> Your pet has a chip? </label>
						</div>
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-primary">Sign in</button>

					</div>

				</div>


			</form>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
