<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Pet Adoption</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href=@{/}>Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="col-md-4 container justify-content-center card">
		<div class="card-body">
		<label for="inputEmail4" class="tittle">es necesario crear propietario para adoptar</label>
			<form class="row g-3" method="POST" th:action="@{/owner}"
				th:object="${owner}">

				<div class="center">
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Name</label> <input
							type="text" class="form-control" name="name" th:field="*{name}">
					</div>
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">last Name</label> <input
							type="text" class="form-control" name="lastName"
							th:field="*{lastName}">
					</div>
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Your email</label> <input
							type="text" class="form-control" name="email" th:field="*{email}">
					</div>
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Your phone number</label> <input
							type="number" class="form-control" name="phone number"
							th:field="*{fonNumber}">
					</div>
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Your address</label> <input
							type="text" class="form-control" name="address"
							th:field="*{address}">
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-primary">Sign in</button>

					</div>

				</div>


			</form>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
