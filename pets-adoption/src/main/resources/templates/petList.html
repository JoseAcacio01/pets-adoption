<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>App Web</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href=@{/}>Home</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<div class="container">
		<div class="row">
			<h1>Pets adoption list</h1>
		</div>

		<table class="table">

			<thead Class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Birthdate</th>
					<th scope="col">Race</th>
					<th scope="col">Weight</th>
					<th scope="col">Has Chip</th>
				</tr>
			</thead>

			<tbody>
<!--				<button type="button" class="btn btn-primary" th:disabled=${isDisabled}>-->
<!--					<a th:href=@{/owner/create}></a>Terminal Adopt-->
<!--				</button>-->
				<a th:attr="class=${isDisabled ? 'btn btn-secondary disabled' : 'btn btn-info'}" th:href=@{/owner/create}>Terminal
					Adopt</a>
				<tr th:each="p: ${pets}">
					<th th:text="${p.id}" scope="row"></th>
					<td th:text="${p.name}"></td>
					<td th:text="${p.birthdate}"></td>
					<td th:text="${p.race}"></td>
					<td th:text="${p.weight}"></td>
					<td th:text="${p.hasChip}"></td>
					<td>
						<a class="btn btn-info"
						th:href=@{/owner/addToPetList/{id}(id=${p.id})}>Adopt</a>
					</td>
				</tr>

			</tbody>
		</table>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
